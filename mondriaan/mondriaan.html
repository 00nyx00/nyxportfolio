<!DOCTYPE! html>
<html lang="en">
    <head>
        <title>Mondriaan grid</title>
        <link rel="stylesheet" href="style.css" >
    </head>
    <body>
        <div id="base">
            <div class="white" style="grid-row:1 ;grid-column:1/ 3"></div>
            <div class="white" style="grid-row: 1;grid-column: 3/5"></div>
            <div class="white" style="grid-row: 2;grid-column: 1"></div>
            <div class="white" style="grid-row: 3/5;grid-column:1"></div>
            <div class="white" style="grid-row: 3;grid-column:5"></div>
            <div class="white" style="grid-row: 3;grid-column: 6"></div>
            <div class="white" style="grid-row: 4;grid-column: 4"></div>
            <div class="white" style="grid-row: 4;grid-column: 5/7"></div>
            <div class="white" style="grid-row: 5;grid-column:4"></div>
            <div class="white" style="grid-area: 6/2/ 8/ 4"></div>
            <div class="white" style="grid-row: 1/5 ;grid-column:7"></div>
            <div class="yellow" style="grid-column: 1; grid-row: 5/8"></div>
            <div class="yellow" style="grid-area: 2/ 5 / span 1 / span 2;"></div>
            <div class="yellow" style="grid-column: 5/7; grid-row: 1"></div>
            <div class="red" style="grid-area: 2 / 2 / span 2 / span 3;"></div>
            <div class="red" style="grid-row: 5/8; grid-column: 7"></div>
            <div class="blue" style="grid-area: 5/ 5/ span 2/span 2;"></div>
            <div class="black" style="grid-area: 4/ 2/ span 2/span 2;"></div>
            <div class="black" style="grid-row: 6; grid-column:4"></div>
        </div>
    </body>
</html>
